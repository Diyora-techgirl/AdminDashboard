      </div>
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <i class="bi bi-list"></i>
          </div>
          <div class="search">
            <label for="">
              <input type="search" placeholder="Search here..." />
              <i class="bi bi-search"></i>
            </label>
          </div>
          <div class="user">
            <div class="icons">
              <div id="notificate">
                <span class="notify"></span>
                <i class="bi bi-bell-fill" id="bell-icon"></i>
              </div>
            </div>
            <div class="account">
              <img src="../../../images/download.png" alt="" />
            </div>
          </div>
        </div>
        <div class="content-card">
          <form class="form">
            <div class="header">
              <h1>Add new product</h1>
              <div class="buttons">
                <button onclick="saveToDraft()">Save to Draft</button>
                <button type="submit">Publish</button>
              </div>
            </div>
            <div class="product-data1">
              <label for="productTitle">Product Title:</label>
              <input type="text" placeholder="Type here" id="productTitle" name="productTitle" required/>
              <label for="description">Description:</label>
              <textarea name="description" id="description" required></textarea>
          </div>
          <div class="product-data2">
              <h1>Media</h1>
              <div class="media">
                <div class="imagePreview">
                  <img src="../../../images/images.jpg" alt="upload-default page">
                </div>
                <div class="URLinputs">
                  <div class="container-input">
                    <input type="text" requiered id="imageInputs" name="images" class="images" onchange="handleImageSelect(event)"/>
                    <button onclick="handleAddMore()" class="Add">Add more</button>
                  </div>
                  
                </div>
                
              </div>
              
             
          </div>
          <div class="product-data3">
              <label for="price">Price:</label>
              <input type="text" required placeholder="Type here" id="price" name="price" oninput="validateNumber(event)"/>
              <label for="category">Category:</label>
              <select name="category" id="category">
                  
              </select>
          </div>
          
          </form>
        </div>
      </div>
    </div>
