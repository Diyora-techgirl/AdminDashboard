        </ul>
      </div>
      <div class="main">
        <div class="topbar topfixed">
          <div class="toggle">
            <i class="bi bi-list"></i>
          </div>
          <div class="search">
            <label for="">
              <input type="search" placeholder="Search here..." />
              <i class="bi bi-search"></i>
            </label>
          </div>
          <div class="user">
            <div class="icons">
              <div id="notificate">
                <span class="notify"></span>
                <i class="bi bi-bell-fill" id="bell-icon"></i>
              </div>
            </div>
 
            <div class="account">
              <img src="../../images/download.png" alt="" />
            </div>
          </div>
        </div>
        <div class="admin-card">
          <form class="form" id="form">
            <div class="admin-header">
              <h1>Add new admin account</h1>
              <div class="button">
                <button onclick="saveToDraft()">Save to Draft</button>
                <button type="submit">Create</button>
              </div>
            </div>
            <div class="personal-information">
              <label for="Firstname">Firstname:</label>
              <input type="text" placeholder="Type here" id="firstname" name="firstname" required/>
              <label for="Surname">Surname:</label>
              <input type="text" name="Surname" placeholder="Type here" id="Surname" class="Surname" required></input>
              <label for="login">Login:</label>
              <input  type="text" name="login" placeholder="Type here" id="login" class="login" required></input>
              <label for="password">Password:</label>
              <input type="text" name="password" placeholder="Type here" id="password" class="password" required></input>
              <label for="Email">Email address:</label>
              <input type="text" name="email" placeholder="Type here" id="email" class="email" required></input>
          </div>
          
              
              <div class="media">
                <div class="imagePreview">
                  <img src="../../images/download.png" alt="upload-default page" id="img">
                </div>
                
                <div class="URLinputs">
                  <div class="container-input">
                    <label for="imageInput">Image URL:</label>
                    <input type="text" requiered id="imageInput" name="images" class="images" onchange="displayImageInputValue(event)"/>
                  </div>
                  
                </div>
              </div>
          </form>
        </div>
        <h1>Admin Dashboard</h1>
        <table>
            <thead>
                <tr>
                  <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
      </div>
    </div>


    <!-- edit modal -->
    <div class="edit-backdrop"></div>
    <div id="editModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Admin</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="form-group">
                <label for="editFirstName">First Name:</label>
                <input type="text" id="editFirstName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="editLogin">Login:</label>
                <input type="text" id="editLogin" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="editPassword">Password:</label>
                <input type="password" id="editPassword" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="editImage">Image:</label>
                <input type="text" id="editImage" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--============================= MODAL========================== -->
  <!-- Modal -->
  <div class="modal_notification" id="myModal">
    <div class="modal-dialog-notfication">
      <div class="modal-content-notification">

        <div class="modal-header">
          <h4 class="modal-title">request to admin promotion</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body" id="admins-container">
          Modal content goes here.
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
        </div>
      </div>
    </div>
